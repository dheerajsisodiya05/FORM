<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Form.js">
</head>

<body>
    <section class="Form">
        <hr>
        <h1 id="hedding">Student Learning Form</h1>
        <div id="content">
            <div>
                <label for="name ">Full Name</label><br>
                <input type="text" placeholder="Enter your name"><br><br>
            </div>
            <div>
                <label for="Email">Email Address </label> <br>
                <input type="email" placeholder="Enter your email"><br><br>
            </div>
            <div>
                <label for="password">password</label><br>
                <input type="password" placeholder="Enter your password"><br><br>
            </div>
            <div>
                <label for="DOB">Date of Birth</label><br>
                <input type="datetime-local"><br><br>
            </div>
            <div>
                <label for="">Phone Number </label><br>
                <input type="text" placeholder="Enter your phone number"><br><br>
            </div>
            <div>
                <label for="Gender ">Gender</label><br>
                <label for="Male">Male</label>
                <input type="radio" name="Gender"><br>
                <label for="Female">Female</label>
                <input type="radio" name="Gender"><br><br>
            </div>
            <div>
                <label for="">Interests</label><br>
                <input type="checkbox">
                <label for="">Coding</label><br>
                <input type="checkbox">
                <label for="">Music</label><br>
                <input type="checkbox">
                <label for="">Sports</label><br><br>
            </div>

            <div>
                        <br>
            </div>

            <div>
                <label for="">Your Message</label><br><br>
                <textarea name="Message" id="" rows="3" cols="30" maxlength="150" placeholder="Write Something....."></textarea><br><br>
            </div>

            <button class="button">Submit Form</button><br><br>
        </div>
    </section>
</body>

</html>
